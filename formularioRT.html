<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet"> <!-- Fuente vintage -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styless.css">
    <style>
        body {
            font-family: 'Merriweather', serif;
            background-color: #f0f4f8;
            color: #333;
        }

        h1 {
            font-family: 'Special Elite', cursive; 
            text-align: center;
        }

        .form-section {
            margin-top: 50px;
            text-align: center;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background-color: #e0e7ff;
            padding: 20px;
            border-radius: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            text-align: left;
        }

        input, select {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4a90e2;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357abd;
        }


        footer {
            background-color: #b0c4de; 
            color: #333;
            text-align: center;
            padding: .3em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        p {
            color: #333; 
            line-height: 1.6; 
        }

          
        .back-button {
            display: inline-block;
            margin: 20px auto;
            width: 150px; 
            height: 60px; 
            background-color: #b0c4de;
            color: white; 
            text-align: center;
            line-height: 60px; 
            border: none;
            border-radius: 50%; 
            cursor: pointer;
            text-decoration: none; 
            font-size: 1.2em; 
            transition: background-color 0.3s; 
        }
        .back-button:hover {
            background-color: #e3eaf0; 

    </style>
</head>
<body>
    <header>
        <h1>Formulario</h1>
    </header>

    <section class="form-section">
        <h2>Formulario de Conocimiento de Reglas</h2>
        <div class="form-container">
            <form action="process.php" method="post">

            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="18" max="99" required>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="vehiculo">Vehículo que Posee:</label>
                <select id="vehiculo" name="vehiculo" required>
                    <option value="moto">Motocicleta</option>
                    <option value="auto">Automóvil</option>
                    <option value="camion">Camión</option>
                </select>

                <label for="conoce-reglas">¿Conocía algunas de las reglas antes de visitar esta página?</label>
                <select id="conoce-reglas" name="conoce-reglas" required>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>

                <button type="submit">Enviar</button>
            </form></form>
        </div>
    </section>

     <a href="index.html" class="back-button">Regresar</a>
    </main>
    <footer>

    </footer>
</body>
</html>
